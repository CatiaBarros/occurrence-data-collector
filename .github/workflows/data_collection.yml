name: Atualizar Dados ProCiv

on:
  schedule:
    - cron: '*/10 * * * *'  # Executa a cada 10 minutos (UTC)
  workflow_dispatch:        # Também pode ser executado manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout do repositório
      uses: actions/checkout@v3

    - name: 🧪 Instalar R e pacotes
      uses: r-lib/actions/setup-r@v2

    - name: 📦 Instalar pacotes necessários
      run: |
        Rscript -e 'install.packages(c("httr", "jsonlite", "dplyr", "sf", "tools", "readr"), repos = "https://cloud.r-project.org")'

    - name: ⚙️ Rodar script R
      run: Rscript main.R

    - name: 💾 Commit dos CSVs atualizados
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add dados_prociv_expanded.csv Ocorrencias_incendio.csv
        git commit -m "🔄 Atualização automática de dados via GitHub Actions" || echo "Nada para commitar"
        git push
