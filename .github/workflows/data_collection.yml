name: Collect Data Every 10 Minutes

# Set the schedule to trigger every 10 minutes
on:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  collect-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R Packages
        run: |
          R -e 'if (!require(httr)) install.packages("httr")'
          R -e 'if (!require(jsonlite)) install.packages("jsonlite")'
          R -e 'if (!require(dplyr)) install.packages("dplyr")'
          R -e 'if (!require(sf)) install.packages("sf")'
          R -e 'if (!require(tools)) install.packages("tools")'

      - name: Run Data Collection Script
        run: Rscript collect_data.R

      - name: Commit and Push Data
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add dados_prociv_expanded.csv
          git commit -m "Update data collected from API"
          git push
        env:
          # Set GitHub token for authentication to push to the repository
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

