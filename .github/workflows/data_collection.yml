name: Atualizar Dados ProCiv

on:
  schedule:
    - cron: '*/30 * * * *'  # A cada 30 minutos
  workflow_dispatch:  # ExecuÃ§Ã£o manual via interface

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Timeout global do job

    steps:
    - name: â¬‡ï¸ Checkout do repositÃ³rio
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Instalar dependÃªncias do sistema para pacotes R
      run: |
        sudo apt-get update
        sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev libcurl4-openssl-dev libssl-dev

    - name: ğŸ§ª Instalar R
      uses: r-lib/actions/setup-r@v2

    - name: ğŸ“¦ Cache de pacotes R
      uses: actions/cache@v4
      with:
        path: ${{ env.R_LIBS_USER }}
        key: r-packages-${{ runner.os }}-${{ hashFiles('collect_data.R') }}
        restore-keys: |
          r-packages-${{ runner.os }}-

    - name: ğŸ“¦ Instalar pacotes R
      run: |
        Rscript -e 'install.packages(c("httr", "jsonlite", "dplyr", "sf", "tools", "readr"), repos = "https://cloud.r-project.org")'

    - name: âš™ï¸ Executar script R principal
      run: Rscript collect_data.R
      timeout-minutes: 10  # Timeout especÃ­fico para o script

    - name: ğŸ’¾ Verificar e commitar alteraÃ§Ãµes (se houver)
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git pull --rebase origin main || true
        
        # Adicionar ficheiros apenas se existirem
        [ -f dados_prociv_expanded.csv ] && git add dados_prociv_expanded.csv
        [ -f Ocorrencias_incendio.csv ] && git add Ocorrencias_incendio.csv
        [ -f metadata_prociv.json ] && git add metadata_prociv.json
        
        # Commit e push apenas se houver alteraÃ§Ãµes
        git diff --cached --quiet || (git commit -m "ğŸ”„ AtualizaÃ§Ã£o automÃ¡tica de dados ProCiv - $(date +'%Y-%m-%d %H:%M')" && git push)
